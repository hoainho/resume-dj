{% block content%}
<div class="flex align-center items-center">
  <div class="flex align-center items-center">
    {% for social in request.user.userprofile.get_social %}
      <a
      href="{{ social.link }}"
      target="_blank"
      class="text-lg font-bold mx-2"
      rel="noopener noreferrer"
    >
      <i class="fa-brands fa-{{ social.name }}"></i>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
